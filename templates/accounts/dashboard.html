{% extends 'base.html' %}

{% block title %}
    CSV Manager - Dashboard
{% endblock %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <h1 class="text-center text-success">DASHBOARD</h1>
{% endblock %}
